<!DOCTYPE html>
<html>
    <head>
        <title>header5</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
                color: #000;
            }
            .header{
                width: 1200px;
                height: 180px;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: aqua;
                border-bottom: 1px solid #000;
            }
            h1{
                text-align: center;
                padding-top: 50px;
                margin-bottom: 30px;

            }
            .list{
                display: flex;
                justify-content: center;
                font-size: 18px;
            }
            .list li{
                margin-right: 20px;
                margin-left: 20px;
        
            }
            .util{
                font-size: 12px;
                color: #666;
                position: absolute;
                top: 12px;
                right: 12px;
                display: flex;

            }
            .util li{
                margin-left: 20px;

            }
        
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="#"><img src="이미지/logo.png"></a></h1>
            <ul class="list">
                <li><a href="#">SHOP</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">STUDIO</a></li>
                <li><a href="#">COLLECTION</a></li>
            </ul>
            <ul class="util">
                <li><a href="#">rogin</a></li>
                <li><a href="#">join</a></li>

            </ul>
        </div>

    </body>
</html>
