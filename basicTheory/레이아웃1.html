<!DOCTYPE html>
<html>
    <head>
        <title>레이아웃</title>
        <style>
            .header{
                width: 1000px;
                height: 180px;
                background-color: blueviolet;
                margin-left: auto;
                margin-right: auto;
            }
            .bn{
                width: 1000px;
                height: 480px;
                background-color: gray;
                margin-left: auto;
                margin-right: auto;
            }
            .space{background-color: gold;
                display: flex;
                margin-top: 40px;
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 40px;

            }
            .box{
                width: 320px;
                height: 400px;
                background-color: fuchsia;
                margin-right: 20px;
                
            }
            .box:last-child{
                margin-right: 0%;
            }
            .footer{
                background-color: black;
                height: 240px;
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="space">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
