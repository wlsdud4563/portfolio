<!DOCTYPE html>
<html>
    <head>
    <!-- 해당 html의 문서의 정보를 저장하는 공간 -->
    <title>html 시작~</title>
    </head>



    <body>
        <!-- 모든 본문은 여기에 들어간다 -->
        <h1>바람이 분다</h1>
        <h2>이소라</h2>

        <p>바람이 분다 <br>
            서러운 마음에 텅 빈 풍경이 불어온다<br>
            머리를 자르고 돌아오는 길에<br>
            내내 글썽이던 눈물을 쏟는다<br>
            하늘이 젖는다 어두운 거리에 찬 빗방울이 떨어진다<br>
            무리를 지으며 따라오는 비는
            내게서 먼 것 같아 이미 그친 것 같아</p>
        <p>세상은 어제와 같고 시간은 흐르고 있고<br>
            나만 혼자 이렇게 달라져 있다<br>
            바람에 흩어져 버린 허무한 내 소원들은<br>
            애타게 사라져 간다</p>
        
    </body>
</html>
