<!DOCTYPE html>
<html>
    <head>
        <title>레이아웃4</title>
        <style>
            h1{
                text-align: center;
                color: aliceblue;
            }
            
            .logo{
                height: 160px;
                width: 1200px;
                background-color: black;
                margin-left: auto;
                margin-right: auto;
            }
            .bn{
                height: 420px;
                background-color: blue;
            }
            .box{
                width: 330px;
                height: 220px;
                background-color: blueviolet;
              
            }
            .con, .con2{
                width: 1200px;
                display: flex;
                justify-content: space-between;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            .box2{
                background-color: brown;
                width: 270px;
                height: 270px;
            }
            .footer{
                height: 200px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
 
        <div class="bn"></div>
        <div class="con">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="con2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
