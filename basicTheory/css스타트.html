<!DOCTYPE html>
<html>
    <head>
        <title>css Start!!!</title>
        <style>
/* 스타일 태그 안쪽은 css영역 다른 html언어들은 적용되지 않음 css에 서 하나의 속성에는 하나의 송성값만 적용가는함 여러게 적용시켰을지 아래에 있는것이 ㅈ */
p{color: red;
color: rgb(255, 217, 0);font-style: italic; font-size: 50px;}
.no{color: rgb(1, 9, 6); font-size: 24px ;font-weight: bold; font-style: italic;}
.yes{color: orange;font-size: 36px; font-weight: bold;text-decoration: underline;text-decoration: line-through; text-align: center;}
/*                                    글자굵기                                글자밑줄                                    가운데정렬 */

.title{font-size: 48px; 
       font-weight: bold; 
       text-decoration: underline; text-align: right;
       font-style: italic ;
       color: rgb(246, 10, 10);
       line-height: 80px;
       letter-spacing: 10px;
    }

        </style>
    </head>
    <body>
        <p>낭녕하세요</p>
        <p class="hi">반갑습니다</p>
        <p class="no">아닙니다</p>
        <p class="yes">그렇습니다</p>
        <p class="title">glory입니다<br>하우스파티</p>
<!-- 클래스 이름짓는 규칙 1.영어 숫자만 가능 2, 특문은 _ - 만가능3. 대소문자 구분4.띄어쓰기금지 5.숫자로 시작하면 안됨
1 의미가 있는 이름으로 지어주세요
2 대문자로 시작하지말고 전부 전부쓰지마세요-->
    </body>
    </html>
