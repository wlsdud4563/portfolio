<!DOCTYPE html>
<html>
    <head>
        <title>layout5</title>
        <style>
.header{
    background-color: red;
    height: 150px;
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}
.bn{
    background-color: blueviolet;
    height: 380px;
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}
.radius{
    display: flex;
    justify-content: space-between;
    width: 960px;
    margin-left: auto;
    margin-right: auto;
    
}
.radius1{
    width: 225px;
    height: 225px;
    background-color: royalblue;
    border-radius: 50%;
    margin-top: 20px;
    margin-bottom: 20px;
}
.con{
    display: flex;
    justify-content: space-between;
    width: 960px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 40px;

}
.box1{
    width: 300px;
    height: 200px;
    background-color: green;
}
.footer{
    background-color: blanchedalmond;
    height: 80px;
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}
        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="radius">
            <div class="radius1"></div>
            <div class="radius1"></div>
            <div class="radius1"></div>
            <div class="radius1"></div>
        </div>
        <div class="con">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
