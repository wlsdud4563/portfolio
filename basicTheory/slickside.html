<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>슬릭슬라이드</title>
    <style>
       *{
           margin: 0;
           padding: 0;
    }
    .box1{background-color: brown;}
    .box2{background-color: rgb(237, 4, 4);}
    .box3{background-color: rgb(5, 240, 134);}
    .box4{background-color: rgb(42, 19, 255);}
    .box5{background-color: rgb(235, 145, 145);}
    .box6{background-color: rgb(162, 221, 205);}
    .box7{background-color: rgb(211, 239, 211);}
  
   .con1 div{
       height: 400px;
   }
   .con2 div{
       border:  10px solid #000;
       width: 400px;
   }
   .nemo div{
       width: 200px;
       height: 300px;
       background-color: antiquewhite;
       border: 5px solid black;
       font-size: 100px;
       line-height: 300px;
       text-align: center;
       font-weight: 900;
   }
   .ctel{
       display: flex;
   }
   .ctrl .prev{
       margin-left: auto;
       margin-right: 4px;
   }
   .crtl button{
       width: 50px;
       height: 50px;
       text-align: center;
       background-color: aliceblue;
       border: 2px solid goldenrod;
       color: blueviolet;
       display: block;
       cursor: pointer;
   }
   .ctrl button:active{
       background-color: rgb(22, 28, 26);
       color: black;
   }
   .slick-dots{
       display: flex;
   }
   .slick-dots li{
       margin-left: 5px;
       margin-right: 5px;
   }
   .slick-dots button{
       width: 25px;
       height: 25px;
       border: 0;
       background-color: blue;
       border-radius: 50px;
       text-indent: -9999px;
   }
   .slick-active button{
       background-color: black;
   }
   
    
           
   </style>
<link rel="stylesheet" href="slick.css">

</head>
<body>
    <div class="con1">
        <div class="box1">red</div>
        <div class="box2">green</div>
        <div class="box3">gold</div>
        <div class="box4">yellow</div>
        <div class="box5">yellowgreen</div>
        <div class="box6">blck</div>
        <div class="box7">wi</div>
    </div>
    <div class="con2">
        <div class="box1">red</div>
        <div class="box2">green</div>
        <div class="box3">gold</div>
        <div class="box4">yellow</div>
        <div class="box5">yellowgreen</div>
        <div class="box6">blck</div>
        <div class="box7">wi</div>
    </div>
    <div class="ctrl">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    <div class="con3">
        <div class="nemo">
            <div class="nemoin">1</div>
        </div>
        <div class="nemo">
            <div class="nemoin">2</div>
        </div>
        <div class="nemo">
            <div class="nemoin">3</div>
        </div>
        <div class="nemo">
            <div class="nemoin">4</div>
        </div>
        <div class="nemo">
            <div class="nemoin">5</div>
        </div>
        <div class="nemo">
            <div class="nemoin">6</div>
        </div>
        <div class="nemo">
            <div class="nemoin">7</div>
        </div>
        <div class="nemo">
            <div class="nemoin">8</div>
        </div>
        <div class="nemo">
            <div class="nemoin">9</div>
        </div>
        <div class="nemo">
            <div class="nemoin">10</div>
        </div>
    </div>

    <!-- 순서중요 위에 링크 받아야됨 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="slick.js"></script>
<script>
    $('.con1').slick({
        'arrows' : false,//화살표 없애기
         'dots' : true, //페이저버튼 나타내기
         'asNavFor' : '.con2', //다른슬라이더랑 연결하기
         'fade' : true, //스르륵 사라졌다가 나타나는 모드
         'autoplay' : true, //자동재생
         'autoplaySpeed' : 1000, //자동재생의 시간
         
    });
    $('.con2').slick({
        'asNavFor' : '.con1' //같이 연결해줘야함
        
        
    });
    $('.con3').slick({
                     'slidesToShow' : 3, //몇개의 슬라이드를 보여줄지
                     'slidesToscroll' : 1,
                     
                     
    });
</script>

</body>
</html>
