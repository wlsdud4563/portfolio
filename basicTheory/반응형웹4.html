<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        ul{
            list-style: none;
        }
        header{
            height: 50px;
            background-color: black;
            line-height: 50px;
            
        }
        .hwrap{
            display: flex;
            justify-content: space-between;
        }
        .btn{
            width: 50px;
            height: 50px;
            background-color: cadetblue;
            border: 0;
        }
        .btn span{
            display: block;
            width: 22px;
            height: 3px;
            margin-bottom: 4px;
            background-color: #fff;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
        }
        .btn span:last-child{
            margin-bottom: 0;

        }
        h1{
            color: #fff;
        }
        .mymenu{
            width: 50px;
            height: 50px;
            background-color: cadetblue;
        }
        .mymenu p{
            color: #fff;
            text-align: center;
        }
        .gnb{
            
        }
        @media all and (min-width:1440px){
            header{
                height: 140px;
            }
            .btn{
                display: none;
            }
            .mymenu{
                display: none;
            }
            h1{
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
            }
        }


    </style>
</head>
<body>
    <header>
        <div class="hwrap">
            <button class="btn">
                <a href="#">
                <span></span>
                <span></span>
                <span></span>
             </a>
            </button>
            <h1>LOGO</h1>
            <ul class="gnb">
                <li><a href="#">list</a></li>
                <li><a href="#">list</a></li>
                <li><a href="#">list</a></li>
                <li><a href="#">list</a></li>
                <li><a href="#">list</a></li>
            </ul>
            <div class="mymenu">
                <p>my</p>
            </div>
        </div>
    </header>
</body>
</html>
