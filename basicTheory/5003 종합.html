<!DOCTYPE html>
<html>
    <head>
        <title>
            종합복습
        </title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
                
            }
            a{
                color: #000;
                text-decoration: none;

            }
            .gbn{
                width: 1200px;
                height: 160px;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            
            }
            h1{
                text-align: center;
                padding-top: 40px;
                font-size: 32px;
                margin-bottom: 30px;
            }
            .list{
                display: flex;
                justify-content: center;
            }
            .list li{
                margin-left: 20px;
                margin-right: 20px;
                font-size: 12px;
            }
            .util{
                display: flex;
                position: absolute;
                top: 20px;
                right: 20px;

            
            }
            .util li{
                font-size: 12px;
                margin-left: 15px;
                margin-right: 15px;
            }
           .bn{
             height: 480px;
             background-image: url(이미지/마이클잭슨.jpg);
             background-repeat: no-repeat;
             background-size: cover;
             background-attachment: fixed;
             background-position: 0px 0px;
           }
      
           .bt{
               display: flex;
              justify-content: center;
              padding-top: 450px;
           }
           .bt li{
               width: 14px;
               height: 14px;
               border-radius: 50%;
               background-color: blue;
               margin-left: 4px;
               margin-right: 4px;

           }
           .con1{
               display: flex;
               justify-content: space-between;
               width: 1200px;
               margin-left: auto;
               margin-right: auto;
               margin-top: 10px;
           }
           .box1{
               width: 320px;
               height: 200px;
               background-color: aqua;
           }
           .box2{
               width: 520px;
               height: 200px;
               background-color: black;
           }
           .box3{
               width: 320px;
               height: 200px;
               background-color: aqua;
           }
           .con2{
               display: flex;
              width: 1200px;
              margin-left: auto;
              margin-right: auto;
              margin-top: 10px;
           }
           .box4{
               width: 340px;
               height: 220px;
               background-color: blueviolet;
           }
           .box5{
               background-color: aliceblue;
               height: 220px;
               width: 520px;
           }
           .box6{
               width: 340px;
               height: 220px;
               background-color: blueviolet;
           }
           .con3{
               display: flex;
               justify-content: space-between;
               width: 1200px;
               margin-left: auto;
               margin-right: auto;
               margin-top: 10px;
               padding-bottom: 40px;
               border-bottom: 2px solid blueviolet;
               /* border는 경계선 외곽선 그래서 보더와 내용물 컨텍트를 띄우기 위해서는 내부에 들어가있는여백을 줘야함 내부여백은 패딩 */
               

           }
           .box7{
               width: 280px;
               height: 180px;
               background-color: rgb(255, 16, 16);
           }
           .con4{
               display: flex;
               width: 1200px;
               justify-content: space-between;
               margin-left: auto;
               margin-right: auto;
               padding-top: 40px;
               
           }
           .box8{
               width: 280px;
               height: 120px;
               background-color: brown;
           }
           .fmenu{
               height: 80px;
               background-color: blanchedalmond;
               display: flex;
               justify-content: center;
               margin-top: 10px;
           }
           .fmenu li{
               padding-top: 30px;
               margin-left: 30px;
               margin-right: 30px;
              background-color: aliceblue;

           }
           

        </style>
    </head>
    <body>
        <div class="gbn">
            <h1><a href="#">LOGO</a></h1>

            <ul class="list">
                <li><a href="#">gnb1</a></li>
                <li><a href="#">gnb2</a></li>
                <li><a href="#">gnb3</a></li>
                <li><a href="#">gnb4</a></li>
            </ul>
            <ul class="util">
                <li><a href="#"></a>util1</li>
                <li><a href="#"></a>util2</li>
                <li><a href="#"></a>util3</li>
                <li><a href="#"></a>util4</li>
            </ul>
        </div>


        <div class="bn">
            <ul class="bt">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="con1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="con2">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        <div class="con3">
            <div class="box7"></div>
            <div class="box7"></div>
            <div class="box7"></div>
            <div class="box7"></div>
        </div>
        <div class="con4">
            <div class="box8"></div>
            <div class="box8"></div>
            <div class="box8"></div>
            <div class="box8"></div>
        </div>
        <div class="fmenu">
            <ul class="fmenu">
                <li><a href="#">fmenu1</a></li>
                <li><a href="#">fmenu2</a></li>
                <li><a href="#">fmenu3</a></li>
                <li><a href="#">fmenu4</a></li>
                <li><a href="#">fmenu5</a></li>
            </ul>
        </div>
    </body>
</html>
<!-- .con1 div:ntr-child(2) <<이양식은 컨테이너 안에 있는 2번째 의 값을 바꿀수 있는 속성--> -->
