<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형은 뷰포트 필수 -->
    <title>반응형웹</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .con{
            display: flex;
             

        }
        .con .box{
            width: 200px;
            height: 200px;
            background-color: brown;
            border: 10px solid chartreuse;
        }

        @media all and (min-width:1000px){
            .con .box{
                background-color: cadetblue;
            }
        }
        /* 반응형웹
        1. 일단 모바일 환경에서 보일 것 부터 작성합니다
        작은 화면에서 보일것들 css로 먼저 작업하고
        큰화면에서 뭐가 달라질지 수정해주는 작업
        
        2. 이떄 몇 필셀부터 보이는 화면이 달리질지를 경정하는것
        =브레이크 포인트
        주로 많이 쓰는 것 
        테블릿 :768 px
        pc : 1024/ 1200
        브레이크 포인트의 개수는 마음대로 설정해도 괜찮습니다 반드시 하나만 두개만 해야된다는 법칙은 없다
        
        3.css에서 브레이크 포인트 설정하는 방법
        @media all and (min-width:1000px 난 뒤에 ;세미콜론 없어야 합니다
        
        4.브레이크 포인트는 항상 작은 값부터 쌓아 나가야 합니다.
        
        5. 아무리 브레이크 포인트가 다르다 하더라도 선택자 우선 순위는 여전히 작동을 하고 있습니다
        그렇기 떄문에 상대적으로 위쪽에 쓰여진 css속성의 선택자가 우선순위가 높은 상태라면
        아래에 아무리 브레이크 포인트를 여러개 설계한다고 하여도 우선순위가 높은css가 속성이 계속 적용됩니다*/
    </style>
</head>
<body>
    
    <div class="con">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
