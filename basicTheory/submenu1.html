<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="">
    <title>서브메뉴</title>
    <!-- 서브메뉴라고도 하고 뎁스라고도 한다
    1뎁스 1단 서브메뉴
    2뎁스 2단 서브메뉴
     최근에는 1단 넘어가게 만들지 않는다 
    이유 사용자를 피곤하게 만듬 -->
    <!-- ux 적 측면에서는 뎁스가 깊어질 수록 사용자의 피로감이 누적된다
    클릭하는 서브메뉴도 사용자의 피로감을 야기한다,,, -->
     <style>
         *{
             margin: 0;
             padding: 0%;
         }
         a{
             color: inherit;
             text-decoration: none;
         }
         ul{
             list-style: none;
         }
         .list>li{
             position: relative;
         }
         .list{
             height: 50px;
             background-color: mediumslateblue;
             color: brown;
             display: flex;
             justify-content: center;
         }
         .sub{
             /* 생겼다 사라졌다를 반복하다보면 주변 구조물들에게 영햘을 줄 수 있다 그래서 
             sub 자체를 포지션 앱솔루트를 사용해서 독립시켜두면 서브의 변화에 주변 구조물들이
             반응 하지 않게 됩니다 */
             position: absolute;
             top: 50px;
             left: 50%;
             transform: translateX(-50%);
             background-color: cadetblue;
             text-align: center;
             height: 0;
             /* 부모의 사이즈를 오버한 자식들은 그냥 그대로 밖으로 들어나져 있다 */
             overflow: hidden;
             transition: all 0.5s linear;
         }
         .list li:first-child:hover .sub{
             height: 155px;
         }
         .list li:nth-child(2) .sub{
             height: 95px;
             
         }
         .sub li{
             border-bottom: 1px solid darkcyan;
             line-height: 30px;
             padding-left: 20px;
             padding-right: 20px;

         }
         .list>li>a{
             display: block;
             line-height: 50px;
             text-align: center;
             /* 바로 밑에 있는 자식 잡기  대괄호 > */
         }

         .card{
             width: 350px;
             height: 450px;
             background-color: crimson;
             margin-top: 200px;
             margin-left: auto;
             margin-right: auto;
             position: relative;
             overflow: hidden;
         }
         .card .txt{
             text-align: right;
             font-weight: bold;
             font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
             font-size: 60px;
             padding-right: 15px;
             padding-top: 140px;
         }
         .card .pop{
             background-color: rgba(255, 255, 255, 0.8);
             position: absolute;
             top: 450px;
             left: 0;
             width: 100%;
             height: 100%;
             text-align: center;
             padding-top: 150px;
             box-sizing: border-box;
             transition: all 1s;
         }
         .card:hover .pop{
             top: 0;
         }
         .pop a{
             display: block;
             border-radius: 100px;
             width: 180px;
             line-height: 42px;
             background-color: crimson;
             color: #fff;
             margin-left: auto;
             margin-right: auto;
             margin-top: 30px;
         }
         .btn{
             position: fixed;
             left: 45px;
             top: 50%;
             width: 200px;
             height: 50px;
             background-color: khaki;
             text-align: center;
             line-height: 50px;
             color: #666666;
             font-weight: 800;
             font-family: Georgia, 'Times New Roman', Times, serif;
         }
         .btn span{
             transition: all 1s;
         }
         .btn:hover .top{
             width: 100%;
         }
         .btn:hover .bottom{
             width: 100%;
         }
         .btn .top{
             display: block;
             width: 0%;
             height: 4px;
             position: absolute;
             left: 0;
             top: 0;
             background-color: darkgoldenrod;
         }
         .btn .left{
             display: block;
             height: 4px;
             width: 0%;
             position: absolute;
             right: 0;
             bottom: 0;
             background-color: darkgoldenrod;
             
         }
        .btn .bottom{
            display: block;
             height: 4px;
             width: 0%;
             position: absolute;
             left: 0;
             bottom: 0;
             background-color: darkgoldenrod;
             transition-delay: 1s;
             
         }
         .btn .right{
            display: block;
             height: 4px;
             width: 0%;
             position: absolute;
             right: 0;
             bottom: 0;
             background-color: darkgoldenrod;
             
         }
        
     </style>
</head>
<body>
    <ul class="list">
       <li>
           <a href="#">list1</a>
           <ul class="sub">
               <li><a href="#">submenu1</a></li>
               <li><a href="#">submenu2</a></li>
               <li><a href="#">submenu3</a></li>
               <li><a href="#">submenu4</a></li>
               <li><a href="#">submenu5</a></li>
           </ul>
        </li>
        <li>
            <a href="#">list2</a>
            <ul class="sub">
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu1</a></li>
            </ul>
        </li>
    </ul>
    <div class="card">
        <div class="txt">
            cocacola <br>
            zero <br>
            event
        </div>
    
    <div class="pop">
        이벤트 응모기간 <br>
        2022-05-23 ~ 2022-06-05
        <a href="#">자세히보기</a>
    </div>
</div>
<div class="btn">
    <span class="top"></span>
    <span class="left"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <a href="#">자세히보기</a>
</div>

    
</body>
</html>
