<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>

            }

                display: flex;
        

            }

            }
            .util{
                display: flex;
                position: absolute;
                font-size: 12px;
                top: 12px;
                right: 800px;
            }
            .util li{
                margin-right: 12px;
                padding-left: 20px;
            }
            
        </style>

    <body>
        <div class="header">
            <h1><a href="#">Logo</a></h1>

            <ul class="list">

                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
                <li><a href="#">list5</a></li>

            </ul>
            <ul class="util">
                <li><a href="#">list1</a></li>
                <li><a href="#">list2</a></li>
                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
            </ul>
        </div>

</html>
