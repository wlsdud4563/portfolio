<!DOCTYPE html>
<html>
    <head>
        <title>border 선</title>
        <style>
            div{
                width: 250px;
                height: 250px;
                background-color: blueviolet;
                margin-bottom: 20px;
                font-size: 30px;
                text-transform: uppercase;
            }
            .box1{
                border-style: solid;
                border-color: azure;
                border-width: 10px;
                /* 보더는 가장자리에 선을 만드는 속성 테두리 */
                /* solid 직선 dotted 점선 dashed 네모점선 */
            }
            .box2{
                border: 10px solid black;
            }
            .box3{
                border-top: 10px solid palegoldenrod;
                border-right: 10px solid palevioletred;
            }
            .box4{
                border: 10px dotted white;
            }
            .box5{
                border: 10px dashed black;
            }
            .box6{
                border-radius: 20px;
            }
        
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
    </body>
</html>
