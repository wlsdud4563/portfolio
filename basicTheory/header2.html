<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>

            *{
                margin: 0;
                padding: 0;
            }
            /* *은 모든 태그 한꺼번에 선택 바디와 html까지 모두 포함 */
            ul{
                list-style: none;
            }
            a{
                color: #000;
                text-decoration: none;
            }
            .header{
                width: 800px;
                height: 80px;
                background-color: rgb(130, 130, 130);
                margin-left: auto;
                margin-right: auto;
                position: relative;
                
            }
            h1{
                font-size: 40px;
                
            }
            .list{
                display: flex;
                position: absolute;
                top: 30px;
                left: 120px;
            
            }
        .list li{
            margin-left: 40px;
        }
        .util{
            display: flex;

            position: absolute;
            top: 10px;
            right: 0px;
        }
        .util li{
            font-size: 12px;
            margin-left: 20px;

        }
        .util a{
color: #999999;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="#">Logo</a></h1>
        
        <ul class="list">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list4</a></li>
            <li><a href="#">list5</a></li>
            <li><a href="#">list6</a></li>
        
        </ul>
   
        <ul class="util">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list4</a></li>
            <li><a href="#">list5</a></li>
            <li><a href="#">list6</a></li>
        </ul>

    </div>
    </body>
</html>
