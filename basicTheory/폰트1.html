<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .p1{font-size: 24px;
                font-weight: bold;
                color: orangered;
            }
            .p2{font-size: 36px;
                text-decoration: underline;
                font-style: italic;
                text-align: center;
            }
            .p3{font-size: 30px; 
                color: gold; 
                font-style: italic; 
                text-align: right;
            }
            .p4{color: slateblue; font-size: 28px; letter-spacing: 4px; font-weight: bold; text-decoration: line-through;}
            .p5{}
            p{line-height: 50px;}
            span{color: red;}
            /* 스판태그는 구획을 나누기 위한 용도 태그 주로 택스트를 감싸서 효과를 주는 용도로 사용 */
        </style>
        
    </head>
    <body>
        <p class="p1">안녕하세요</p>
        <p class="p2">반갑습니다</p>
        <p class="p3">누구십니까</p>
        <p class="p4">모르겠습니다</p>
        <p class="p5">동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            <span>무궁화</span> 삼천리 화려 강산<br>
            대한 사람 대한으로 길이 보전하세</p>
            <!-- span 특정글자 선택 -->
    </body>
</html>
