<!DOCTYPE html>
<html>
    <head>
        <title>layout4</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                color: #000;
                text-decoration: none;
            }
            .header{
                width: 1000px;
                height: 140px;
                background-color: palevioletred;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }
            h1{
               text-align: center; 
               padding-top:  40px;
               margin-bottom: 35px;
    
            }
            .list{
                display: flex;
                margin-top: 32px;
                border: 1px solid black;
            }
            .list li{
                border-right: 1px solid black;
                width: 200px;
                text-align: center

            }
        
            .util{
                  display: flex;
                  position: absolute;
                  top: 20px;
                  right: 20px;
                  
            }
            .util li{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>logo</h1>
            <ul class="list">
                <li><a href="#">list1</a></li>
                <li><a href="#">list2</a></li>
                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
                <li><a href="#">list5</a></li>
            </ul>
            <ul class="util">
                <li><a href="#">list1</a></li>
                <li><a href="#">list2</a></li>
                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
                <li><a href="#">list5</a></li>
            </ul>
        </div>
    </body>
</html>
