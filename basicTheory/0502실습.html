<!DOCTYPE html>
<html>
    <head>
        <title>0502</title>
        <style>
            h1{
                font-size: 32px;
                font-weight: bold;
                text-align: center;
                line-height: 90px;
        
            }
            .header{
                height: 90px;
               
              
            }
            .bn{
                height: 420px;
                background-color: rgb(140, 131, 149);
                margin-bottom: 35px;
                border-top: 2px solid blue;
            }

            .con{
                display: flex;
                justify-content: space-between;
                margin-left: auto;
                margin-right: auto;
                width: 940px;
                margin-bottom: 35px;


            }
            .box1{
                width: 205px;
                height: 190px;
                background-color: blueviolet;

            }
            .box2{
                width: 460px;
                height: 190px;
                background-color: blueviolet;
            }
            .box3{
                width: 205px;
                height: 190px;
                background-color: blueviolet;
            }
            .con2{
                display: flex;
                justify-content: space-between;
                width: 940px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 50px;

            }
            .box4, .box6{
                width: 205px;
                height: 200px;
                background-color: brown;
            }
            .box5{
                width: 530px;
                height: 200px;
                background-color: antiquewhite;

            }
            .footer{
                height: 80px;
                border-top: 2px solid blue;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <h1>로고</h1>
        </div>
        <div class="bn"></div>
        <div class="con">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="con2">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
