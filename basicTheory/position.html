<!DOCTYPE html>
<html>
    <head>
        <title>포지션</title>
        <!-- 진짜중요 -->
        <style>
    .con{
        width: 1200px;
        height: 3000px;
        background-color: gainsboro;
        margin-left: auto;
        margin-right: auto;
    }
    .con div{
        width: 250px;
        height: 250px;
        border: 10px solid black;
        font-size: 60px;
        text-align: center;
        line-height: 250px;
        position: relative;
    }
    .box1{
        position: absolute;
        left: 100px;
        bottom: 150px;
    }
        /* 절대값:좌표를 지정하여 원하는 곳에 요소를 위치시키는 속성 포지션 앱솔루트 좌료플 지정했을대 브라우저를 기준으로 이동한다 그래서 부모요소 
        기준으로 움직이게끔 반듯이 재설정을 해준다 겹처놓을떄도 사용한다

        */
    .box2{

    }
    .box3{
        position: fixed;
        left: 0px;
        bottom: 0px;
    }
    .box4{
        position: absolute;
        right: 500px;
        top: 200px;
        position: relative;

    }
        </style>
    </head>
    <body>
        <div class="con">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
            <div class="box4">box4</div>
            <div class="box5">box5</div>
        </div>

    </body>
</html>
