<!DOCTYPE html>
<html>
    <head>
        <title> 시험 허진영</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap');
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
                color: black;
            }
            .header{
                width: 1200px;
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                border-top: 2px solid #3388ff;
            }
            h1 img{
                width: 200px;
            }
            h1{
                text-align: center;
            }
            .list{
                margin-top: 20px;
                width: 1200px;
                display: flex;
                justify-content: center;
                
            }
            .list li{
                margin-left: 40px;
                margin-right: 40px;
                font-size: 20px;
                font-family: 'Glory', sans-serif;
                display: block;
                color: #000;
        
            }
            .list li:hover a{
                color: #3388ff;
                text-decoration: underline;
            }
            
            .bn{
             
                height: 500px;
                background-image: url(images1/banner.png);
                background-repeat: no-repeat;
                background-size: cover;
                margin-bottom: 80px;
              
            }
        
            .main h1{
                font-size: 30px;
                font-family: 'Glory', sans-serif;
            }
            .item .box{
                margin-top: 30px;
                background-color: #3388ff;
                width: 380px;
                height: 480px;
                border-radius: 20px;
                text-align: center;
            }
            .item .box:nth-child(1){
                background-color: #ba4e31;
            }
            .item .box:nth-child(3){
                background-color: #dab431;
            }
           
            .item{
                width: 1200px;
                display: flex;
                justify-content: space-between;
                margin-left: auto;
                margin-right: auto;
            }

            .box .tit{
                padding-top: 20px;
            }
            .box .poto{
                margin-bottom: 25px;
            }
            .box .go{
                font-weight: bold;
                color: #ffffff;
            }
            .back{
                margin-top: 80px;
                height: 350px;
                background-image: url(images1/back.jpg);
                background-repeat: repeat;
                background-size: cover;
                margin-left: auto;
                margin-right: auto;
                background-attachment: fixed;
            }
            .back img{
                margin-top: 100px;
                position: absolute;
                right: 50%;

            }
           .footer{
               margin-top: 80px;
               background-color: #355ce5;
               display: flex;
               width: 1200px;
               margin-left: auto;
               margin-right: auto;
               padding-top: 20px;
               padding-bottom: 20px;
               justify-content: space-between;
               
           }
           .footer p{
               color: #ffffff;
           }
           .fWrap{
               background-color: #355ce5;
           }


          


      
            
    

        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="#"><img src="images1/logo.png"></a></h1>
            <ul class="list ">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
<div class="bn">
        </div>
        <div class="main">
            <div class="row">
                <h1>PICK ME</h1>
                <div class="con">
                    <div class="item">
                            <div class="box">
                                <div class="tit"><img src="images1/h4-1.png"></div>
                                <div class="poto"><img src="images1/bn1.png"></div>
                                <p class="go">Go Shopping</p>
                            </div>
                            <div class="box">
                                <div class="tit"><img src="images1/h4-2.png"></div>
                                <div class="poto"><img src="images1/bn2.png"></div>
                                <p class="go">Go Shopping</p>
                            </div>
                            <div class="box">
                                <div class="tit"><img src="images1/h4-3.png"></div>
                                <div class="poto"><img src="images1/bn3.png"></div>
                                <p class="go">Go Shopping</p>
                            </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="back">
            <a href="#"></a>
            <a href="#"><img src="images1/bntit.png" alt=""></a>
        </div>
<div class="fWrap">
        <div class="footer">
            <p>COPYRIGHT (C) Anonyment. All Rights Reserved</p>
            <p>admin@anonyment.co.kr</p>

    </div>
</div>       
    </body>
</html>
