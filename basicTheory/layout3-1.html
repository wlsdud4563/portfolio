<!DOCTYPE html>
<html>
    <head>
        <title>layout3-1</title>
        <style>
        .header{
            width: 940px;
            height: 185px;
            background-color: blue;
            margin-left: auto;
            margin-right: auto;
        }
        .bn{
            height: 480px;
            background-color: darkviolet;
        }
        .item{
            width: 300px;
            height: 200px;
            background-color: deeppink;
        }
        .con1, .con2{
            width: 940px;
            display: flex;
            margin-left: auto;
            margin-right: auto;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: 20px;
        /* ,콤마는 ~안에 ~를 적영한다로 콤마를 쓴다 */
       .con2, .item{
           background-color: skyblue;
       }

        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="con1">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="con2">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
