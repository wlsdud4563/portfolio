<!DOCTYPE html>
<html>
    <head>
        <title>displayflex3</title>
        <style>
            .con1, .con2{
                display: flex;
                background-color: lightblue;
                width: 1200px;
                margin-left: auto;
                margin-right: auto;
                justify-content: space-between;

            }
            .box1{
                width: 330px;
                height: 250px;
                background-color: blue;
                
            }
          
            .box2{
                width: 270px;
                height: 240px;
                background-color: rgb(53, 7, 30);
            }
        </style>
    </head>
    <body>
        <div class="con1">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="con2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
    </body>
</html>
