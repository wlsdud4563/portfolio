<!DOCTYPE html>
<html>
    <head>
        <title>0503보복습</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
                color: #000;
            }
            .header{
                width: 860px;
                height: 160px;
                background-color: #cccccc;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            
            }
            h1{text-align: center;
                padding-top: 40px;
                margin-bottom: 55px;
        
            }
            .list{
                display: flex;
                justify-content: center;
            }
            .list li{
                margin-right: 35px;
                margin-left: 35px;

            }
            .util{
                display: flex;
                position: absolute;
                right: 0%;
                top: 10px;

            }
            .util li{
                margin-right: 30px;
            }
            
        </style>

    </head>
    <body>
        <div class="header">
            <h1><a href="#">로고</a></h1>

            <ul class="list">
            <li><a href="#">브랜드소개</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">프랜차이즈</a></li>
            <li><a href="#">게시판</a></li>
            </ul>

<ul class="util">
<li><a href="#">로그인</a></li>
<li><a href="#">회원가입</a></li>
<li><a href="#">장바구니<a></li>
<li><a href="#">고객문의</a></li>
</ul>
        </div>
    </body>
</html>
