<!DOCTYPE html>
<html>
    <head>
        <title>review</title>
        <style>
            div{
                width: 250px;
                height: 250px;
                line-height: 250px;
                /* 글자 높이 가운데 heighr 높이 값과 line-height와 같이 주면 가운데로 온다 */
                background-color: brown;
                margin-bottom: 20px;
                font-size: 60px;
                text-align: center;
            }
            .box1{
                border:30px solid beige;
            }
            .box2{
                border-top: 10px solid powderblue;
                border-left: 10px solid palegreen;
                border-right: 10px solid red;
                border-bottom: 10px solid gold;
            }
            .box3:active{
                /* 버튼누르면 바뀜 그외 dotted sk dashed 가 스타일있음 */
                border: 10px outset gainsboro
            }
            .box3{
                border: 10px inset firebrick;
                background-color: blanchedalmond;
            }
            .box4{
                width: 400px;
                border-radius: 50%;
            }

         

        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </body>
</html>
