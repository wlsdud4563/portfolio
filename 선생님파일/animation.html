<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <style>
            .box1{
                background-color: deeppink;
                width: 200px;
                height: 200px;
                border: 5px solid #000;
                animation-name: color;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                position: fixed;
                right: 0;
                bottom: 0;
            }

            @keyframes color{
                0%{background-color: deeppink;}
                25%{background-color: mediumblue;}
                50%{background-color: turquoise;}
                75%{background-color: darkviolet;}
            }

            .box2{
                width: 400px;
                height: 400px;
                animation-name: color;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                position: fixed;
                bottom: 210px;
                right: 0;
            }

            .txt{
                position: fixed;
                top: 50%;
                left: 0;
                width: 100%;
                transform: translateY(-50%);
                text-align: center;
            }

            h1{
                font-size: 120px;
                font-family: arial;
                font-weight: 900;
                animation-name: float;
                animation-duration: 1s;
                animation-fill-mode: forwards;
                /* 애니메이션이 끝난지점에서 멈춘다 */
                opacity: 0;
            }

            @keyframes float{
                0%{
                    opacity: 0;
                }
                100%{
                    transform: translateY(-40px);
                    opacity: 1;
                }
            }


            h2{
                font-size: 70px;
                font-family: arial;
                font-weight: 900;

                opacity: 0;
                animation-name:float;
                animation-duration: 1s;
                animation-fill-mode: forwards;
                animation-delay: 0.3s;
            }

            .round{
                width: 200px;
                height: 200px;
                background-color: blueviolet;
                border-radius: 50%;
                transform: translateY(-30px);
                animation-name: bounce;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease-in;

                animation:bounce 1s infinite alternate ease-in;
            }

            @keyframes bounce{
                0%{transform:translateY(-30px);}
                100%{transform:translateY(0)}
            }
            

        </style>
    </head>
    <body>

        <div class="txt">
        <h1>Have A Nice Day</h1>
        <h2>Welcome To My Blog:D</h2>
        </div><!--txt-->


        <div class="round"></div>


        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
