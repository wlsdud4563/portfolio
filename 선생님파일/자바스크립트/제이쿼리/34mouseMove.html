<!DOCTYPE html>
<html>
    <head>
        <title>mouse move</title>
        <style>
            *{
                margin:0;
                padding:0;
            }

            .s1{
                height: 100vh;
                width: 100%;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url(images/image4.jpg);
            }

            .round{
                width: 200px;
                height: 200px;
                position: fixed;
                left:0;
                top:0;
                background-color: cornsilk;
                mix-blend-mode: overlay;
                border-radius: 50%;
                backdrop-filter: blur(10px);
            }

            h1{
                font-size: 100px;
                font-family: arial;
                font-weight: 900;
                padding:100px 0;
                position: relative;
                text-shadow: 2px 2px 10px deeppink,2px 2px 20px darkviolet, 5px 5px 50px lightpink;
                mix-blend-mode: screen;
            }




        </style>
    </head>
    <body>
        

        <section class="s1">

            <div class="round"></div>
            <h1>HELLO WORLD!</h1>

        </section>



        <script src="js/jquery-3.6.0.min.js"></script>
        <script>

                        //mousemove는 언뜻 보면 mouseover랑
                        //비슷해보이지만 !!
                        ///요소위에서 마우스가 움직이는동안
                        //끊임없이 이벤트를 실행합니다
            $('.s1').on('mousemove',function(e){

                //이벤트 function에 매개변수를 넣으면
                //해당 매개변수를 통해 이벤트시 일어나는 일들에
                //간섭할 수 있습니다!
                let x = e.pageX; //마우스 x좌표값
                let y = e.pageY; //마우스 y좌표값 

                $('.round').css({
                    'left' : x,
                    'top' : y
                });

                $('h1').css({
                     'left' : -x / 18,
                     'top' : -y / 25
                })

            });



            $('h1').on('mouseover',function(){

                $('.round').animate({
                    'width' : 400,
                    'height' : 400
                });

            }).on('mouseout',function(){

                $('.round').animate({
                    'width' : 200,
                    'height' : 200
                });

            });
            
        </script>

    </body>
</html>
