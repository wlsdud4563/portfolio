<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .con{
            width: 100%;
            height: 100vh;
            background-color: powderblue;
        }

        p{
            font-size: 80px;
        }
    </style>
</head>
<body>


    <div class="con">
        <p>test</p>
    </div>
    
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script>


/*
마우스휠을 제어하는 이벤트는 jQuery 내부에 없습니다!
그래서 다른 사람이 만들어둔 다른 라이브러리를 하나 더
추가 연결 해 주어야 마우스휠 이벤트를 쓸 수 있는데,

mouse-wheel.js 입니다!!!!

공식이 있어요

$(선택자).on('mousewheel',function(e,d){

    if(d>0){
        마우스휠 올리면 일어나는 일
    }else if(d<0){
        마우스휠 내리면 일어나는 일
    }

});


*/


$('.con').on('mousewheel',function(e,d){

    if(d>0){
        //마우스휠을 올렸을 때 일어나는 일
        $('p').text('마우스 휠을 올렸습니다!');
        $('.con').css({'backgroundColor' : 'tomato'});
    }else if(d<0){
        //마우스휠 내렸을때 일어나는 일
        $('p').text('마우스 휠을 내렸습니다');
        $('.con').css({'backgroundColor' : 'pink'});
    }

})
$('#wrap div').on('mousewheel',function(e,d){
    if(d>0){
        let prv = $(this).prev().offset().top;
        $('html,body').stop().animate({'scrollTop' : prv});
    }else if(d<0){
        let nxt = $(this).next().offset().top;
        $('html,body').stop().animate({'scrollTop' : nxt});
    }

});

</script>

</body>
</html>
