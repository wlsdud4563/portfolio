<!DOCTYPE html>
<html>
    <head>
        <title>SUBMENU</title>
        <!-- 
            1 depth 1단 서브메뉴
            2 depth 2단 서브메뉴...
            ..
            최근에는 1단 넘어가게 만들지 않는다
            사용자를 피곤하게하기때문 
            UX(user experience)적 측면에서
            depth가 깊어질 수록 사용자의 피로감이
            누적된다 
            클릭하는 서브메뉴도 사용자의 피로감을
            유발한다 

         -->
         <style>
             *{margin:0; padding:0;}
             a{color: inherit; text-decoration: none;}
             ul{list-style: none;}

             .list{
                 height: 50px;
                 background-color: mediumslateblue;
                 color: #fff;
                 display: flex;
                 justify-content: center;
             }

             .list>li{
                 position: relative;
             }

             .sub{
                 /* 생겼다 사라졌다를 반복하다보면
                 주변 구조물들에게 영향을 줄 수 있다! 
                 그래서 sub자체를 position:absolute를
                 사용해서 독립시켜두면 sub의 변화에
                 주변의 구조물들이 반응하지 않게 됩니다*/
                position: absolute;
                top: 50px;
                left: 50%;
                 transform: translateX(-50%);
                 background-color: slateblue;
                 text-align: center;
                 height: 0;
                 /* 부모의 사이즈를 오버한 자식들은
                 그냥 그대로 밖으로 드러나져있다 */
                 overflow: hidden;
                 transition: all 0.5s linear;
             }

             .list li:first-child:hover .sub{
                 height: 155px;
             }

             .list li:nth-child(2):hover .sub{
                 height: 93px;
             }
             

             .sub li{
                 border-bottom: 1px solid darkslateblue;
                 line-height: 30px;
                 padding-left: 20px;
                 padding-right: 20px;
             }

             /* 
               > 바로밑에 있는 자식 잡기 
             
             */

             .list>li>a{
                 display: block;
                 line-height: 50px;
                 text-align: center;
             }

             .card{
                 overflow: hidden;
                 width: 350px;
                 height: 450px;
                 background-color: crimson;
                 margin-top: 200px;
                 margin-left: auto;
                 margin-right: auto;
                 position: relative;
             }

             .card .txt{
                 text-align: right;
                 font-weight: bold;
                 font-family: impact;
                 font-size: 60px;
                 padding-right: 15px;
                 padding-top: 140px;
             }

             .card:hover .pop{
                 top: 0;
             }
             .card .pop{
                 background-color: rgba(255,255,255,0.9);
                 position: absolute;
                 top: 450px;
                 left: 0;
                 width: 100%;
                 height: 100%;
                 text-align: center;
                 padding-top: 200px;
                 box-sizing: border-box;
                 transition: all 1s;
             }

             .pop a{
                 display: block;
                 border-radius: 100px;
                 width: 180px;
                 height: 42px;
                 line-height: 42px;
                 background-color: crimson;
                 color: #fff;
                 margin-left: auto;
                 margin-right: auto;
                 margin-top: 30px;
             }

             .btn{
                 position: fixed;
                 left: 40px;
                 top: 50%;
                 width: 200px;
                 height: 50px;
                 background-color: yellowgreen;
                 text-align: center;
                 line-height: 50px;
                 color: cornsilk;
                 font-weight: bold;
                 font-family: 'pretendard';
             }

             .top{
                 display: block;
                 width: 0;
                 height: 4px;
                 position: absolute;
                 left: 0;
                 top: 0;
                 background-color:darkgoldenrod;
             }

             .btn span{
                 transition: all 0.2s linear;
             }

             .btn:hover .top{
                width: 100%;
             }
             .btn:hover .right{
                 height: 100%;
             }
             .btn:hover .bottom{
                 width: 100%;
             }
             .btn:hover .left{
                 height: 100%;
             }


             .btn .left{
                 transition-delay: 0.6s;
                 display: block;
                 width: 4px;
                 height: 0;
                 position: absolute;
                 bottom:0;
                 left: 0;
                 background-color:darkgoldenrod;
             }

             .btn .bottom{
                 transition-delay: 0.4s;
                 display: block;
                 width: 0;
                 height: 4px;
                 position: absolute;
                 bottom: 0;
                 right: 0;
                 background-color:darkgoldenrod;
             }

             .btn .right{
                 transition-delay: 0.2s;
                 display: block;
                 width: 4px;
                 height: 0;
                 position: absolute;
                 right:0;
                 top:0;
                 background-color:darkgoldenrod;
             }


         </style>
    </head>

    <body>

        
        
        <ul class="list">
            <li>
                <a href="#">List1</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                    <li><a href="#">submenu4</a></li>
                    <li><a href="#">submenu5</a></li>
                </ul><!--첫번째 sub-->
            </li><!--첫번째 li-->

            <li>
                <a href="#">List2</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul><!--두번째 sub-->
            </li><!--두번째 li-->
        </ul><!--list-->


        <div class="card">

            <div class="txt">
                COCACOLA<br>
                ZERO<br>
                EVENT
            </div><!--txt-->


            <div class="pop">
                이벤트 응모기간<br>
                2022-05-23 ~ 2022-06-05
                <a href="#">자세히보기</a>
            </div><!--pop-->
        </div><!--card-->

        <div class="btn">
            <span class="top"></span>
            <span class="left"></span>
            <span class="right"></span>
            <span class="bottom"></span>

            <a href="#">자세히보기</a>
        </div><!--btn-->

    </body>
</html>
