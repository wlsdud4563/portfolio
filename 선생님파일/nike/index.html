<!-- 

    video 태그
    <video src=""><video>

    <video>
        <source src="">
    </video>


    video태그는 html5부터 나온 태그!
    여러가지 속성을 가집니다. (모든 속성은 true /false의
    값을 가지고, true일 때는 굳이 속성값을 안 써줘도 된다)
    autoplay 자동재생 - 
             그러나 이것만 써서는 자동으로 재생이
             되지 않습니다!!!!
         시각장애인이나 거동불편자 등 눈으로 보는 웹을
         사용하기 힘들고, 스크린리더기에 의존해야 하는
         사람들의 경우 갑작스럽게 이 비디오가 재생이 되면서
         사운드가 나오면 당황합니다! 
         그래서 브라우저가 자체적으로 음소거가 되지않은
         비디오의 자동재생을 막아뒀습니다 
         때문에 자동재생 옵션을 사용하기 위해서는 반드시
         muted 옵션을 넣어줘야 합니다!
   muted 음소거

   loop 무한재생 
   controls 컨트롤바 켜기 


   만약 영상을 제작해서 웹상에 올릴때 
   반드시 해당 영상의 포맷은 mp4가 되어야 하며 
    H.264+ACC 형식으로 인코딩 되어있어야 모든 브라우저에서
