<!-- 피규어 영상이나 사진등 멀티미디어를 넣는 시맨틱테그
시맨틱태그란? div처럼 구획을 나누는 용도로 사용하나 각자의 의미를 가지고 있는 태그 -->
<figure>
 <video autoplay muted loop>
     <!-- 오토플레이 뮤티드를 붙혀줘야 자동으로 돌아감 -->
  <source src="images/nike.mp4">
 </video>
<!-- 비디오태그는 여러가지 속성을 가진다 
오토플레이 뮤티드 자동재생
시각장애인이나 거동 불편자등 눈으로 보는 웹을 사용하기 힘들고 스크린 리더기에 의존해야하는 사람들의 경우 
갑작스럽게 이비디오가 재생이 되면서 사운드가 나오면 당황합니다
그래서 브라우저가 자체적으로 음소거가 되지 않은 비디오의 자동재생을 막아 뒀습니다
자동재생옵션을 사용하기 위해서는 반드시 뮤티디를 넣어 줘야합니다
loop 무한재생
contrils  -->
<!-- 만약 영상 제작을 해서 웹상에 올릴대 반드시 해당영상의 포맷은 mp4r가 되어야 하며
h264+acc형식으로 인코딩 되어있어야 모든 브라우저에서 실행이 가능합니다 -->
</figure>
