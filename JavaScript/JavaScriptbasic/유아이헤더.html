<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  *{margin:0;padding:0;}
        ul{list-style: none;}
        a{color:inherit; text-decoration: none;}
        header{
            background-color: mediumblue;
            color: #fff;
            padding-top: 20px;
        }  

        h1{
            text-align: center;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .gnb{
            display: flex;
            justify-content: center;
        }
        .gnb>li{
            margin:0 20px;
            position: relative;
        }
        .sub{
            position: absolute;
            /* sub는 position:absolute로 독립시켜두는
            편이 좋다!!!!  */
            width: 100px;
            background-color: darkblue;
            top: 21px;
            left: 50%;
            margin-left: -50px;
            text-align: center;
            display: none;
        }

        .sub li{
            border-bottom: 1px solid #fff;
            padding:5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>

    <h1><a href="#">logo</a></h1>

    <ul class="gnb">
             <li><a href="#">gnb1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1-1</a></li>
                    <li><a href="#">서브메뉴1-2</a></li>
                    <li><a href="#">서브메뉴1-3</a></li>
                    <li><a href="#">서브메뉴1-4</a></li>
                    <li><a href="#">서브메뉴1-5</a></li>
                </ul><!--서브메뉴-->
            </li>
             <li><a href="#">gnb2</a>
                <ul class="sub">
                    <li><a href="#">sub-2-1</a></li>
                    <li><a href="#">sub-2-2</a></li>
                    <li><a href="#">sub-2-3</a></li>
                </ul>
            </li>
            <li><a href="#">gnb3</a>
                <ul class="sub">
                    <li><a href="#">sub-3-1</a></li>
                    <li><a href="#">sub-3-2</a></li>
                    <li><a href="#">sub-3-3</a></li>
                    <li><a href="#">sub-3-4</a></li>
                </ul>
            </li>
            <li><a href="#">gnb4</a>
                <ul class="sub">
                    <li><a href="#">sub-4-1</a></li>
                    <li><a href="#">sub-4-2</a></li>
                </ul>
            </li>
    </ul><!--지엔비-->
</header>








<script src="../JavaScriptbasic/js/jquery-3.6.0.min.js"></script>
    <script>
      $('.gnb li').on('mouseover',function(){

        $(this).children('.sub').stop().slideDown()

      }).on('mouseout',function(){
        $(this).children('.sub').stop().slideUp()

      });
      


// 이벤트가 실행되서 횟수만큼 되는데 싫으면 스탑을 달아서 한번씩만 할수 있게끔 한다
    </script>
      

</body>
</html>
