<head>

<body>
    <script>
        // while 반복문
        let n = 0;
        while(n<3){
            document.write('안녕하세요<br>')
            n++;
            
        }
        //조건문의 폴스가 될때까지 실행 구문을 반복해서 실행 그래서 반드시 조건문의 폴스가 될수 있는 환경을 조성해 둬야 한다
    </script>
</body>
</html>
