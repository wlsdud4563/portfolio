<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        let arr2 = ['야호'];
        
        arr2.push('쉬는시간이다');
        // 배열쉬쪽에 새로운 데이터 하나 추가하는 명령어(함수)


        document.write(arr2);


        let arrl = ['철수', '영희', '바둑이', '정선', '민호'];
        // 덩어리 자체가 리스트데이터고 숫자를 넣어서 원하는 데이터를 뽑아쓸수 있다
        document.write(arrl[4], arrl.length);
                                //   랭스는 배열내부의 데이터 개수

                                let flower = ['장미', '민들래', '아카시아', '튤립', '아쟁', '뭔소리?'];
                                for(let i = 0; i<flower.length; i++){
                                    document.write(`${i+1}. ${flower[i]}<br>`)
                                }
        // [대괄호] 순서를 지칭한다
        // 자바스크립트는 0부터 시작한다
    </script>
</body>
</html>
