<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../JavaScriptbasic/js/jquery-3.6.0.min.js"></script>
    <script>
            // setInterval()은 자바스크립트 함수입니다
            // setInterval()일정시간 간격을 두고 일정 함수를 반복 실행

            setInterval(function(){
                document.write('안녕하세요')
            },2000);
            // 반복실행되다보면 인터벌 간격이 점점 빨라짐
            // 그래서 셋타임아웃을 쓰는 경우도 있긴합니다 setTimeOut() 대문자 시바끄

    </script>
</body>
</html>
