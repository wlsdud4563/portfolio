<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <textarea>
        자바스크립트란?
        브라우저에서 작동하는 스크립트언어!였습니다...
        원래 목적은 팝업창 띄우기 간단한 동적인 꾸미기...

        약30년전에 넷스케이프라는 회사에서 인터넷 브라우저를 제작
        이 당시에 브라우저 투탑
        마이크로소프트 인터넷 익스플로러
        넷스케이프의 브라우저

        자기네 브라우저를 제어하기 위한 독자적인 스크립트 언어를 개발하는데, 마이크로 소프사에서 개발한 ㅁㅁㅁ
        넷스케이프에서 개발한 모카스크립트 이렇게 두종류가 나타납니다
        그때 당시 가장 핫했던 프로그래밍 언어가 탄생합니다
        자바 그래서 넷스케이프에서 자바의 유명세에 묻어가기 위해서 탑승하기 위해서 모카스크립트의 이름을 자바스크립트로 바꿉니다.

        //1. 변수
        //데이터를 저장하는 공간//
        let a = 30;
        //let 변수를 만들겠다고 선언
        //a 변수의 이름
        // = 오른쪽에 있는 값을 왼쪽에다가 저장/대입한다
    </textarea>
    <script>
           //1. 변수
        //데이터를 저장하는 공간//
        let a = 30;
        a = 120;
        a = 150;
        //let 변수를 만들겠다고 선언
        //a 변수의 이름
        // = 오른쪽에 있는 값을 왼쪽에다가 저장/대입한다
       // alert(a);
        //하나의 변수에는 하나의 값만 저장!
        //그래서 120을 다시 a에 저장하면 기존에 저장되어있던 값인 30은 삭제 
        
        let a = 50;
        alert(a);
        //한번 써먹은 변수 이름은 새변수를 만들때 또 쓰면 x
        //뭔가 에러가 났을때는 브라우저 내부의 개발자도구 콘솔에서 확인할수 있다
        /*변수 만드는 방법
        1.선언 키워드를 작성한다 
        let 말고 var . const 가 존재합니다 그렇지만 일단 let만 쓰도록 합시당
        2. 변수 이름을 지정한다
        규칙이 좀 있는데
        1. 영어로 할것
        2. 숫자로 시작하지말것
        3. 특문이 _ 과 $ 밖에 사용되지 않습니다
        4.대소문자 구분

    3. = 절대 같다는 의미가 아니고.
    오른쪽에 왼쪽값을 저장하겠다는 대입연산자입니다
    그래서 대입연산자를 = 을 사용해서, 만든 변수 안에 데이터를 저장합니다!!
    </script>
</body>
</html>
