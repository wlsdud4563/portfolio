<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let now = new Date(); 
        console.log(now);
        console.dir(now);
        let hr = now.getHours(); 
        let min = now.getMinutes();
        let sec = now.getSeconds(); 

        let spanHR = document.querySelector('.hr'),
            spanMin = document.querySelector('.min'),
            spanSec = document.querySelector('.sec'),
            strong = document.querySelector('strong');
    
        if(hr<12){
            strong.innerText = '오전';
        }else{
            strong.innerText = '오후';
        }

 
        if(hr>12){
            hr -= 12;
        }else if(hr == 0){
            hr = 12;
        }

        if(hr<10){
            hr = '0' + hr; 
        }

        if(min<10){
            min = '0' +min;
        }

        if(sec<10){
            sec = '0'+sec
        }

            spanHR.innerText = hr;
            spanMin.innerText = min;
            spanSec.innerText = sec;
    </script>
</body>
</html>
