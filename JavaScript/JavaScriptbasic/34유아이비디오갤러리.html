<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오갤러리</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            color: inherit;
            text-decoration: none;
        }
        .con{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-between;
            margin-top: 100px;
        }
        .item{
            width: 380px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border-radius: 75px;
        }
        .vid{
            height: 200px;
            overflow: hidden;

        }
        .vid video{

            width: 100%;
        }
        .txt{
            padding: 15px 15px;
            color: #333;
            font-family: pretendard;

        }
        .txt h3{
            margin-bottom: 5px;
        }
        .view1{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            top: 0;
            left: 0;
            display: none;
        }
        .view1 figure{
            width: 1200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .view1 video{
            width: 100%;

        }
        .view1 .txt{
            width: 100%;
            position: absolute;
            bottom: 40px;
            left: 0;
            text-align: center;
            color: #fff;
        }
        .closel{
            background-color: transparent;
            border: 0;
            color: #fff;
            text-decoration: underline;
            position: absolute;
            top: 80px;
            right: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="view1">
        <figure>
        </figure>
        <div class="txt">
            <h3></h3>
            <p></p>
        </div>
        <button class="closel">
           closel
        </button>

    </div><!--뷰-->
    <div class="con">
        <div class="item">
            <div class="vid">
                <video muted>
                    <source src="../vid/733067864.mp4">
                </video>
            </div>
            <div class="txt">
                <h3>첫번째 비디오입니다</h3>
                <p>비디오 관련 설명!</p>
            </div>
        </div>
        <div class="item">
            <div class="vid">
                <video muted>
                    <source src="../vid/dj_-_3360 (Original).mp4">
                </video>
            </div>
            <div class="txt">
                <h3>두번째 비디오입니다</h3>
                <p>비디오 관련 설명!</p>
            </div>
        </div>
        <div class="item">
            <div class="vid">
                <video muted>
                    <source src="../vid/nightclub_-_15802 (1080p).mp4">
                </video>
            </div>
            <div class="txt">
                <h3>세번째 비디오입니다</h3>
                <p>비디오 관련 설명!</p>
            </div>
        </div>
    </div><!--컨-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $('.item').on('mouseover',function(){
            let vid = $(this).find('video').get(0);
            vid.play();

            vid.currentTime = 0;

        }).on('mouseout',function(){

            let vid = $(this).find('video').get(0);
            vid.pause();
        });

        $('.item').on('click',function(e){
            e.preventDefault();//새로고침 막기

            $('.view1').fadeIn();
            let vid = $(this).find('video').html();
            $('.view1').find('figure').append(`<video muted>${vid}<video>`);

            $('.view1').find('video').get(0).play();

            let h3 = $(this).find('h3').text(); 
            let p = $(this).find('p').text(); 


            $('.view1').find('h3').text(h3);
            $('.view1').find('p').text(p);



        
        });
        $('.closel').on('click',function(){

            $('.view1').fadeOut();
            $('.view1').find('video').remove();


            
       

        });
    </script>
</body>
</html>
