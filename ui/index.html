<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        a{text-decoration: none;color:inherit}


        .box{
            margin: 40px auto;
            width: 360px;
            height: 660px;
            border:1px solid #dddddd;
            padding:20px;
        }

        .box:hover{
            border-color: black;
        }

        .pic{
            position: relative;
           
        }
        .pic .photo{
            height: 516px;
        }
        .pic .over{
            opacity: 0;
            transition: all 1s;

            background-color: rgba(0,0,0,0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 516px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* .over:hover{
            opacity: 1;
        } */
        

        /* .box에게 마우스를 올리면 .over가 변함  */
        .box:hover .over{
            opacity: 1;
        }


        .pic .over p{
            text-align: center;
        }

        .pic .over img{
            display: block;
            width: 20px;
            margin-left: auto;
            margin-right: auto;
        }



        .txt{
            margin-top: 20px;
        }

        h3{
            font-size: 23px;
            color: #333333;
            margin-bottom: 10px;
            border-bottom: 2px solid #333333;

            display: inline-block;
            /* 
            inline요소처럼 정렬하되,
            block요소처럼 너비와 높이를 다 가질 수 있다
            너비 높이 마진 모든 개념을 다 가질 수 있지만
            인라인요소처럼 생기고/정렬되는 속성

            대표적인 예 : img
            */
        }

        .txt p{
            color: #666666;
            font-size: 14px;
        }

        .txt span{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="box">
            <a href="#">
                <div class="pic">
                    <img src="images/movie1.jpg" class="photo">
                    <div class="over">
                        <p>
                            예매율 47.7%<br>
                            평점 9.5점
                            <img src="images/icon.png">
                        </p>
                    </div><!--마우스올리면 나올 검정박스-->
                </div><!--pic 사진들어간 영역--> 
                

                <div class="txt">   
                    <h3>겨울왕국2</h3>
                    <p>
                        <span>개봉 :</span> 2019.11.21
                    </p>
                    <p>
                        <span>감독 :</span> 크리스 벅 , 제니퍼 리 / 
                        <span>배우 :</span> 크리스틴 벨 , 이디나 멘젤
                    </p>
                    <p>
                        <span>장르 :</span> 애니메이션 / 
                        <span>기본 :</span> 전체, 103분, 미국
                    </p>

                </div><!--하단 텍스트영역-->
                
            </a>
        </div><!--첫번째 box-->


    </div><!--세개를 다 싸 줄 con-->
</body>
</html>
